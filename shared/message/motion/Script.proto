syntax = "proto3";

package messages.motion;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "messages/input/ServoID.proto";

message Script {
    message Frame {
        message Target {
            input.ServoID id = 1;
            float position = 2;
            float gain = 3;
            float torque = 4;
        }
        google.protobuf.Duration duration = 1;
        repeated Target target = 2;
    }

    repeated Frame frames = 1;
}

message ExecuteScriptByName {
    uint64 key = 1;
    repeated string name = 2;
    google.protobuf.Timestamp start = 3;
}

message ExecuteScript {
    uint64 key = 1;
    repeated Script script = 2;
    google.protobuf.Timestamp start = 3;
}